[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
  publish = "staticfiles"

[build.environment]
  DJANGO_SETTINGS_MODULE = "todolistweb.settings"
  PYTHON_VERSION = "3.12.3"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[context.production.environment]
  DJANGO_DEBUG = "False"

[context.production]
  command = "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn todolistweb.wsgi"
