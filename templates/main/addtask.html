{% extends "base.html" %} {% block content %}

<div class="container">
  <h1 class="center-align">Add Task Page</h1>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <form action="{% url 'addtask' %}" method="post">
          {% csrf_token %} {{ form }}

          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
