{% extends "base.html" %} {% block content %}

<div class="container">
  <!-- Heading -->
  <h1 class="center-align">
    <i class="fas fa-tasks"></i>
    ToDoList Web App
  </h1>

  <!-- Task List Collapsible -->
  <div class="row">
    <div class="col s6">
      <ul class="collapsible">
        {% for task in tasks %}
        <li>
          <div class="collapsible-header">
            <form action="#">
              <p>
                <label>
                  <input type="checkbox" />
                  <span>{{ task.name }}</span>
                </label>
              </p>
            </form>
          </div>
          <div class="collapsible-body">
            <span>{{ task.description }}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Task Operations List -->
    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <!-- Card Title -->
          <span class="card-title center">Task Operations</span>

          <!-- Add New Task -->
          <div class="row">
            <a
              class="btn-floating btn-large waves-effect waves-light red"
              href="{% url 'addtask' %}"
            >
              <i class="material-icons">add</i>
            </a>
            <span class="btn-text">Add New Task</span>
          </div>

          <!-- Edit Existing Task -->
          <!--TODO:complete the href in the anchor tag for update-->
          <div class="row">
            <a
              class="btn-floating btn-large waves-effect waves-light blue"
              href="#!"
            >
              <i class="material-icons">edit</i>
            </a>
            <span class="btn-text">Edit Existing Task</span>
          </div>

          <!-- Show Completed Tasks -->
          <div class="row">
            <a
              class="btn-floating btn-large waves-effect waves-light green"
              href="#!"
            >
              <i class="material-icons">check_circle</i>
            </a>
            <span class="btn-text">Show Completed Tasks</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block script %}
<script>
  $(document).ready(function () {
    $(".collapsible").collapsible();
  });
</script>
{% endblock script %}
